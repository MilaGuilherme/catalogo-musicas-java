<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <title>Detalhes da Musica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">
                <a href="/musicas"> Catalogo de Músicas </a></span>
        </nav>
    </header>

    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <div>
                <form method="post">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input required type="text" class="form-control" id="titulo" name="titulo" placeholder="Título *">
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor</label>
                        <input required type="text" class="form-control" id="autor" name="autor" placeholder="Autor *">
                    </div>
                    <label for="lyrics">Letra</label>
                    <textarea required id="lyrics" type="textarea" class="form-control" name="letra" placeholder="Letra *"></textarea>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/musicas" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
